{% extends 'base.html' %} {% block content %}

<div class="container">
     <div class="row">
        <div class="col s12 center-align">
		    <div class="masthead-heading books">Book Profile</div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m7">
			<div class="card horizontal hoverable">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="activator" src="{{ the_book.image }}">
				</div>
				<div class="card-stacked">
			<div class="card-content">
				<span class="card-title activator black-text">
                    {{ the_book.title }}<i class="material-icons right">more_vert</i>
                </span>
				<p class="card-subtitle">{{ the_book.author}}</p>
                <p class="card-subtitle">{{ the_book.publication_date }}
            </div>
		</div>
	</div>
