{% extends 'base.html' %} {% block content %}

<div class="container">
     <div class="row">
        <div class="col s12 center-align">
		    <h2 class="section-heading">Edit Book Review</h2>
        </div>
    </div>
    <div class="row">
        <form id="review-form" class="col s12 grey lighten-3" action="{{ url_for('update_review') }}" method="POST">
            <div class="row">
                <div class="col s12">
                    <p>required fields are marked with a *</p> 
                </div>
            </div>
            <table>
                <thead>
                      <tr>
                        <th>Display Name:</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-field">
                                <input id="display-name" name="display-name" type="text" value="{{ book_reviews.display_name }}">
                                <label for="display-name"></label>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Book Title</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-field">
                                <input id="book-title" name="book-title" type="text" value="{{ book_reviews.book_title }}">
                                <label for="book-title"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>ISBN</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-field">
                                <input id="isbn" name="isbn" type="text" value="{{ book_reviews.isbn }}">
                                <label for="isbn"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>*My Rating(click to rate):</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="container">
                                <span id="rateMe2"  class="empty-stars" value="{{ book_reviews.rating }}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>*Review Title</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-field">
                                <input id="review-title" name="review-title" type="text" value="{{ book_reviews.review_title }}">
                                <label for="review-title"></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>*Review</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-field">
                                <textarea id="review-textarea" name="review-text" class="materialize-textarea" value="{{ book_reviews.review_text }}"></textarea>
                                <label for="review-textarea"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>Does your review container spoilers?</td>
                        <td>
                            <div class="input-field">
                                <select id="spoiler" name="spoiler">
                                    {% for review in book_reviews %}
                                       {% if book_reviews.spoiler == "" %} 
                                    <option value="" disabled selected>Choose . . .</option>
                                        {% elif book_reviews.spoiler == "No" %}
                                    <option value="no" selected>No</option>
                                        {% else %}
                                    <option value="yes" selected>Yes</option>
                                        {% endif %}
                                    {%% endfor }
                                </select>
                                <label for="spoiler"></label>
                            </div>           
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row btn-row">
                <div class="col s12 btn-col center-align">
                    <button class="btn-large black-text yellow" type="submit" name="action">Edit Review
                        <i class="material-icons right">add_box</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}
